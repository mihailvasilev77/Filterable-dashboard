    <title>Dashboard</title>
    <link rel="shortcut icon" href="https://i.imgur.com/DYLz6VK.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var uniqueValues = JSON.parse('{{ unique_values|safe }}');

            $('#column-dropdown').on('change', function() {
                var column = $(this).val();
                var values = uniqueValues[column] || [];

                var valueDropdown = $('#value-dropdown');
                valueDropdown.empty();

                $.each(values, function(index, value) {
                    valueDropdown.append($('<option>').text(value).attr('value', value));
                });
            });
        });
    </script>
    <style>
      body {
    font-family: monospace;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  form {
    margin-bottom: 20px;
  }
  
  select {
    padding: 10px;
    font-size: 16px;
  }
  
  input[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    background-color: rgb(76, 88, 246);
    color: white;
    border: none;
    cursor: pointer;
  }
  
  .plot-container {
    margin-top: 20px;
  }

  form {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }

  select, input[type="text"] {
    padding: 10px;
    font-size: 16px;
    margin-right: 10px;
    width: 200px;
  }
    </style>
</head>
<body>
    <div class="container">
        <h3>Filter the dashboard by a chosen parameter.</h3>
        <form method="POST" action="/">
            <select id="column-dropdown" name="column">
                {% for option in column_options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <select id="value-dropdown" name="value"></select>
            <input type="submit" value="Filter">
        </form>

        <div class="plot-container">
            {{ plot|safe }}
        </div>
    </div>
